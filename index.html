---
layout: application
title: Bröllopsbilder
---

<article id="wedding-day">
	<section class="section photographers">
		<h1>Fotografernas bilder</h1>
		<p>Kommer snart!</p>
	</section>

	<section class="section others">
		<h1>Andras bilder</h1>
		<p>
			Skicka din bild med text till <a href="mailto:{{ site.email }}?subject=Bröllopsbilder">{{ site.email }}</a> så dyker de upp här inom kort!
		</p>
		<ul class="pictures clearfix">
			{% for picture in site.data.others_pictures %}
				<li class="picture lightbox-trigger" data-lightbox-key="picture" data-lightbox-data='{"src": "/assets/images/others-pictures/{{ picture.file }}", "uploaded_by": "{{ picture.uploaded_by }}", "description": "{{ picture.description }}"}'>
					<img src="/assets/images/others-pictures/{{ picture.file }}" alt="{{ picture.description }}" title="{{ picture.description }}" width="200">
				</li>
			{% endfor %}
		</ul>
	</section>

	<div class="fb-comments" data-href="{{ page.url | prepend: site.url }}" data-width="100%"></div>
</article>


<script type="text/html-template" id="picture-lightbox-tmpl">
	<div class="lightbox-close">X</div>
	<div class="picture" style="background-image: url(${src});">
		<div class="info">
			<h1 class="uploaded-by">Uppladdat av <strong>${uploaded_by}</strong></h1>
			<p class="description">${description}</p>
		</div>
	</div>
</script>
